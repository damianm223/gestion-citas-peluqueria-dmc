<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 p-6">
  <!-- Icono de éxito -->
  <div class="bg-green-100 text-green-600 rounded-full p-6 mb-4 shadow">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none"
      viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M5 13l4 4L19 7" />
    </svg>
  </div>

  <!-- Mensaje -->
  <h1 class="text-3xl font-bold text-gray-800 mb-2">¡Cita confirmada!</h1>
  <p class="text-gray-600 mb-6">Tu cita ha sido reservada correctamente.</p>

  <!-- Resumen -->
  <div class="bg-white shadow rounded-lg p-6 w-full max-w-md mb-6">
    <p><strong>Profesional:</strong> {{ profesional?.nombre }}</p>
    <p><strong>Especialidad:</strong> {{ profesional?.especialidad }}</p>
    <p><strong>Día:</strong> {{ diaSeleccionado }}</p>
    <p><strong>Hora:</strong> {{ horaSeleccionada }}</p>
  </div>

  <!-- Botones -->
  <div class="flex gap-3">
    <button (click)="volverInicio()"
      class="px-6 py-2 rounded bg-pink-500 text-white font-bold hover:bg-pink-600 transition">
      Volver al inicio
    </button>
    <button (click)="nuevaCita()"
      class="px-6 py-2 rounded bg-blue-500 text-white font-bold hover:bg-blue-600 transition">
      Nueva cita
    </button>
  </div>
</div>
