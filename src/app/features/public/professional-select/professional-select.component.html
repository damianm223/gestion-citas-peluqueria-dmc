

<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 p-6">
  <!-- Botón de acceso admin -->
<div class="w-full flex justify-end mb-4">
  <a
    routerLink="/admin/login"
    class="bg-pink-600 hover:bg-pink-700 text-white text-sm font-semibold px-4 py-2 rounded shadow transition text-center">
    Acceder como administrador
  </a>
</div>


  
  <!-- Encabezado principal -->
  <h1 class="text-5xl font-extrabold text-pink-600 mb-4 drop-shadow-lg">
    Peluquería Jose antonio
  </h1>

  <!-- Subtítulo -->
  <h2 class="text-2xl font-semibold mb-6 text-gray-800">
    Selecciona un profesional
  </h2>

  <!-- Lista de profesionales -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 w-full max-w-3xl mb-6">
    @for (profesional of profesionales; track profesional.id) {
      <div 
        (click)="seleccionarProfesional(profesional)"
        class="cursor-pointer bg-white p-6 rounded-lg shadow hover:shadow-lg hover:bg-pink-50 transition">
        <h3 class="text-xl font-semibold text-gray-700">{{ profesional.nombre }}</h3>
        <p class="text-gray-500">{{ profesional.especialidad }}</p>
      </div>
    }
  </div>

  <!-- Botón "Me da igual" -->
  <button 
    (click)="seleccionarCualquiera()"
    class="px-6 py-3 rounded-lg bg-blue-500 text-white font-bold hover:bg-blue-600 transition">
    Me da igual el peluquero
  </button>




</div>
