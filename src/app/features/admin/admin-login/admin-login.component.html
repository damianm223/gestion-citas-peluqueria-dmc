<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Panel de Administración</h1>

    <div *ngIf="errorMessage" class="bg-red-100 text-red-700 p-2 rounded mb-4">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="login()" class="flex flex-col gap-4">
      <input 
        [(ngModel)]="username"
        name="username"
        type="text"
        placeholder="Usuario"
        class="p-2 border border-gray-300 rounded"
        required
      />
      <input 
        [(ngModel)]="password"
        name="password"
        type="password"
        placeholder="Contraseña"
        class="p-2 border border-gray-300 rounded"
        required
      />
      <button 
        type="submit"
        class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded">
        Iniciar sesión
      </button>
    </form>
  </div>
</div>
