<div class="min-h-screen bg-gray-100 flex flex-col md:flex-row">
  <!-- Sidebar (colapsable en m贸vil) -->
  <aside
    class="w-full md:w-64 bg-pink-600 text-white flex flex-col md:min-h-screen"
    [ngClass]="{ 'hidden': !menuAbierto && !esEscritorio }"
  >
    <div class="p-4 text-2xl font-bold border-b border-pink-500">
      Admin Panel
    </div>

    <!-- Usuario y bot贸n de cerrar sesi贸n -->
    <div class="flex items-center justify-between px-4 py-3 border-b border-pink-500 bg-pink-700/50">
      <div class="text-sm italic truncate max-w-[130px]">
        {{ usuario }}
      </div>
      <button
        class="bg-pink-500 hover:bg-pink-400 text-white text-xs px-3 py-1 rounded transition"
        (click)="logout()"
      >
        Salir
      </button>
    </div>

    <nav class="flex-1 p-4 flex flex-col gap-2">
      <button class="text-left hover:bg-pink-500 px-3 py-2 rounded" (click)="navigate('/admin/citas')">
        Citas
      </button>
      <button class="text-left hover:bg-pink-500 px-3 py-2 rounded" (click)="navigate('/admin/clientes')">
        Clientes
      </button>
      <button class="text-left hover:bg-pink-500 px-3 py-2 rounded" (click)="navigate('/admin/horarios')">
        Horarios
      </button>
    </nav>
  </aside>

  <!-- Topbar solo en m贸vil -->
  <div class="md:hidden bg-pink-600 text-white flex items-center justify-between px-4 py-3">
    <span class="text-lg font-semibold">Admin</span>
    <button (click)="toggleMenu()" class="focus:outline-none">
        <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-6 w-6 text-white"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="2"
  >
    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
  </svg>
    </button>
  </div>

  <!-- Contenido -->
  <main class="flex-1 p-4 md:p-6">
    <router-outlet></router-outlet>
  </main>
</div>
