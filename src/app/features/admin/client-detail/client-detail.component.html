<div class="p-6 bg-gray-100 min-h-screen" *ngIf="cliente; else notFound">
  <div class="max-w-3xl mx-auto bg-white shadow rounded-lg p-6">
    <h1 class="text-2xl font-bold text-pink-600 mb-6">Ficha de {{ cliente.nombre }}</h1>

    <div class="space-y-2 text-gray-800 mb-6">
      <p><strong>Email:</strong> {{ cliente.email }}</p>
      <p><strong>Teléfono:</strong> {{ cliente.telefono }}</p>
    </div>

    <!-- Tabla de historial -->
    <div>
      <h2 class="text-lg font-semibold mb-2">Historial de citas</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200 rounded-lg">
          <thead>
            <tr class="bg-gray-100 text-left text-sm font-semibold text-gray-600 uppercase">
              <th class="px-4 py-3 border-b">#</th>
              <th class="px-4 py-3 border-b">Descripción</th>
            </tr>
          </thead>
          <tbody>
            @for (item of cliente.historial; let i = $index; track i) {
              <tr class="text-sm text-gray-700 hover:bg-gray-50">
                <td class="px-4 py-3 border-b">{{ i + 1 }}</td>
                <td class="px-4 py-3 border-b">{{ item }}</td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>

    <!-- Botón volver -->
    <div class="mt-6">
      <button (click)="volver()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">
        Volver
      </button>
    </div>
  </div>
</div>

<ng-template #notFound>
  <div class="text-center text-red-500 font-bold text-lg mt-20">Cliente no encontrado</div>
</ng-template>
